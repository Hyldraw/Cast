    html, body {

      background: linear-gradient(to bottom, #000000, #0a1f3d);
      color: #ffffff;
      background-attachment: fixed;
      background-repeat: no-repeat;
      background-size: cover;

      --input-bg: #1f2937;
    }

    #channelList {
      height: calc(100vh - 160px);
      overflow-y: auto;
    }

    .channel {
      transition: transform 0.2s ease, opacity 0.3s ease;
      opacity: 0;
      transform: scale(0.95);
      animation: fadeIn 0.5s forwards;
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    #playerOverlay {
      transition: opacity 0.3s ease;
      opacity: 0;
      pointer-events: none;
    }

    #playerOverlay.active {
      opacity: 1;
      pointer-events: auto;
    }

    ::-webkit-scrollbar {
      width: 0;
    }
  </style>

    <!-- Script -->
    <script>
      let currentCategory = 'todos';
      let hls = null;

      function playChannel(url) {
        const player = document.getElementById('videoPlayer');
        const overlay = document.getElementById('playerOverlay');
        const clickSound = document.getElementById('clickSound');

        // Som de clique
        clickSound.currentTime = 0;
        clickSound.play();

        // Mostra o player com fade
        overlay.classList.remove('hidden');
        setTimeout(() => overlay.classList.add('active'), 10);

        // Reinicia HLS se necess√°rio
        if (hls) {
          hls.destroy();
          hls = null;
        }

        if (Hls.isSupported()) {
          hls = new Hls();
          hls.loadSource(url);
          hls.attachMedia(player);
          hls.on(Hls.Events.MANIFEST_PARSED, () => player.play());
        } else if (player.canPlayType('application/vnd.apple.mpegurl')) {
          player.src = url;
          player.play();
        } else {
          alert("Seu navegador n√£o suporta reprodu√ß√£o de v√≠deo ao vivo.");
        }

        // Tela cheia
        if (overlay.requestFullscreen) overlay.requestFullscreen();
        else if (overlay.webkitRequestFullscreen) overlay.webkitRequestFullscreen();
        else if (overlay.msRequestFullscreen) overlay.msRequestFullscreen();
      }

      function closePlayer() {
        const overlay = document.getElementById('playerOverlay');
        const player = document.getElementById('videoPlayer');

        overlay.classList.remove('active');
        setTimeout(() => overlay.classList.add('hidden'), 300);

        player.pause();
        player.src = '';
        if (hls) {
          hls.destroy();
          hls = null;
        }

        if (document.fullscreenElement) document.exitFullscreen();
      }

      function filterChannels() {
        const search = document.getElementById('searchInput').value.toLowerCase();
        document.querySelectorAll('.channel').forEach(el => {
          const name = el.getAttribute('data-name');
          const cat = el.getAttribute('data-category');
          const matchSearch = name.includes(search);
          const matchCat = currentCategory === 'todos' || currentCategory === cat;
          el.style.display = matchSearch && matchCat ? 'flex' : 'none';
        });
      }

      function setCategory(cat) {
        currentCategory = cat;
        document.querySelectorAll('.category-btn').forEach(btn => {
          btn.classList.remove('bg-blue-600');
          btn.classList.add('bg-gray-700');
        });
        event.target.classList.remove('bg-gray-700');
        event.target.classList.add('bg-blue-600');
        filterChannels();
      }
    </script>
